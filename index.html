<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - QC AMI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #d7f2f9, #a0dfff);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    .login-box {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease;
      text-align: center;
    }

    .login-box img {
      width: 80px;
      margin-bottom: 15px;
    }

    .login-box input {
      margin-bottom: 20px;
    }

    .btn-login {
      background-color: #058ed9;
      color: white;
      border-radius: 10px;
      font-weight: bold;
    }

    .btn-login:hover {
      background-color: #006bb3;
    }

    .form-control {
      border-radius: 10px;
    }

    .input-group-text {
      background-color: white;
      border-left: none;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 0 12px;
      height: 100%;
      font-size: 1.5rem;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer-link {
      font-size: 14px;
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-box">
  <img src="pln icon plus.png" alt="PLN Logo">
  <h4 class="mb-4">QCLogin</h4>

  <div class="form-group">
    <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
  </div>

  <div class="form-group">
    <div class="input-group">
      <input type="password" id="password" class="form-control" placeholder="Masukkan Password">
      <span class="input-group-text" id="togglePassword">
        <i class="bi bi-eye-slash"></i>
      </span>
    </div>
  </div>

  <button onclick="login()" class="btn btn-login w-100 mt-3">Login</button>
  <p class="footer-link mt-3" onclick="Swal.fire('Lupa Password?', 'Hubungi Admin untuk reset.', 'info')">Lupa Password?</p>
</div>

<script>
  const sheetUrl = "https://script.google.com/macros/s/AKfycbwVbMhN8wnD89qqmnu-W5dKI2iunjdcU8SMccbmP5dzZUGJh6SwLeY2fiRHhcI23qkh/exec";

  function base64Decode(str) {
    try {
      return atob(str);
    } catch (e) {
      return "";
    }
  }

  function fetchUsers() {
    fetch(sheetUrl)
      .then(res => res.json())
      .then(data => {
        sessionStorage.setItem("userData", JSON.stringify(data));
      })
      .catch(err => {
        Swal.fire("Error", "Gagal mengambil data pengguna!", "error");
        console.error(err);
      });
  }

  document.addEventListener("DOMContentLoaded", fetchUsers);

  function login() {
    const email = document.getElementById("email").value.trim().toLowerCase();
    const pass = document.getElementById("password").value.trim();
    const users = JSON.parse(sessionStorage.getItem("userData")) || [];

    if (!email || !pass) {
      Swal.fire("Oops!", "Email dan password wajib diisi!", "warning");
      return;
    }

    const user = users.find(u => {
      return base64Decode(u.email) === email && base64Decode(u.password) === pass;
    });

    if (user) {
      const role = base64Decode(user.role);
      Swal.fire("Login Berhasil", "Selamat datang!", "success").then(() => {
        sessionStorage.setItem("loggedInUser", email);
        sessionStorage.setItem("role", role);
        window.location.href = role === "admin" ? "dashboard-admin.html" : "dashboard.html";
      });
    } else {
      Swal.fire("Login Gagal", "Email atau password salah!", "error");
    }
  }

  document.getElementById("togglePassword").addEventListener("click", function () {
    const passInput = document.getElementById("password");
    const icon = this.querySelector("i");

    if (passInput.type === "password") {
      passInput.type = "text";
      icon.classList.remove("bi-eye-slash");
      icon.classList.add("bi-eye");
    } else {
      passInput.type = "password";
      icon.classList.remove("bi-eye");
      icon.classList.add("bi-eye-slash");
    }
  });
</script>

</body>
</html>
